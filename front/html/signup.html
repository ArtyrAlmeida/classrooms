<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/user_form.css">
    <title>Cadastro Acadêmico</title>
</head>
<body>
    <form class="user-form" action="/login" method="post">
        <h1>Crie uma conta</h1>
        <div class="user-form-input">
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Maiúsculas, minúsculas, números e especiais">
            </div>
            <div>
                <label for="password">Confirmar senha</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Maiúsculas, minúsculas, números e especiais">
            </div>
        </div>

        <div class="user-form-button">
            <a href="../../index.html">Ir ao login</a>
            <button id="signup-button" type="button">Cadastrar</button>
        </div>
    </form>

    <script type="module" src="../js/signup.js"></script>
</body>
</html>
