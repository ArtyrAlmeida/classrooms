<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./front/css/global.css">
    <link rel="stylesheet" href="./front/css/user_form.css">
    <title>Login</title>
</head>
<body>
    <form class="user-form" action="/login" method="post">
        <h1>Fa√ßa login na sua conta</h1>
        <div class="user-form-input">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email">
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="user_password">
            </div>
        </div>

        <div>
            <label>Cargo</label>
            <div class="user-form-check">
                <div>
                    <input type="radio" name="role" value="teacher">
                    <label for="teacher">Professor</label>
                </div>
                <div>
                    <input type="radio" name="role" value="student">
                    <label for="student">Estudante</label>
                </div>
            </div>
        </div>

        <div class="user-form-button">
            <a href="./front/html/signup.html">Ir ao cadastro</a>
            <button id="login-button" type="button">Entrar</button>
            <a href="./front/html/classrooms.html">Entrar</a>
        </div>
    </form>
</body>
</html>
