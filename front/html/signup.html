<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/user_form.css">
    <title>Cadastro Acadêmico</title>
</head>
<body>
    <form class="user-form" action="/login" method="post">
        <h1>Crie uma conta</h1>
        <div class="user-form-input">
            <div>
                <label for="name">Nome</label>
                <input type="name" id="name" name="username">
            </div>
            <div>
                <label for="number">Matrícula</label>
                <input type="number" id="number" name="user_enrollment">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email">
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="user_password">
            </div>
            <div>
                <label for="password">Confirmar senha</label>
                <input type="password" id="password" name="user_password">
            </div>
        </div>

        <div>
            <label>Cargo</label>
            <div class="user-form-check">
                <div>
                    <input type="radio" name="role" value="teacher">
                    <label for="teacher">Professor</label>
                </div>
                <div>
                    <input type="radio" name="role" value="student">
                    <label for="student">Estudante</label>
                </div>
            </div>
        </div>

        <div class="user-form-button">
            <a href="../../index.html">Ir ao login</a>
            <button id="login-button" type="button">Cadastrar</button>
        </div>
    </form>
</body>
</html>
