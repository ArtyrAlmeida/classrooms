<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/user_form.css">
    <link rel="stylesheet" href="../css/classroom_crud.css">
    <title>Página de alteração das turmas</title>
</head>
<body>
    <form class="user-form" action="/login" method="post">
        <h1>Ajuste sua turma</h1>
        <div class="user-form-input">
            <div>
                <label for="name">Nome da disciplina</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="semester">Período</label>
                <input type="number" id="semester" name="semester">
            </div>
            <div>
                <label for="teacher">Professor</label>
                <input type="text" id="teacher" name="teacher">
            </div>
            <div>
                <label for="image">Imagem</label>
                <input type="text" id="image" name="image">
            </div>
        </div>

        <div id="students">
            <div class="students-flex">
                <label for="students">Alunos da turma</label>
                <button id="add-students" type="button">Adicionar aluno</button>
            </div>
            <div id="students-names"></div>
        </div>
        <div class="user-form-button">
            <a href="./classrooms.html">Cancelar</a>
            <button id="save-button" type="button">Salvar</button>
        </div>
    </form>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <input id="add-student" name="addStudent">
            <button id="add-student-button" type="button">Adicionar aluno</button>
        </div>
    </div>

    <script type="module" src="../js/classroom_crud.js"></script>
</body>
</html>
